<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <form>
        <div class="container">
            <h1>Registration</h1>
            <p>Fill in this form to register.</p>
            <hr>
            
            <label><b>First Name</b></label>
            <input type="text" placeholder="Enter Firstname" name="fname" required>
            <br>
            <label>Last Name</label>
            <input type="text" placeholder="Enter Lastname" name="lname" required>
            <br>
            <label>Email</label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <br>
            <label>Oracle ID</label>
            <input type="text" placeholder="Enter Oracle ID" name="OID" required>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" required>Male</input>
            <input type="radio" name="gender" required>Female</input>
            <input type="radio" name="gender" required>Others</input>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Confirm Password" name="psw-repeat" required>
            <br><br>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>

            <div>
                <button type="submit" class="cancelbtn">Register</button>
                <button type="button" class="signupbtn">Cancel</button>
            </div>
        </div>
    </form>
</body>

</html>
