<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/sudperAdmin.css">
    <script src="../js/super_Admin.js"></script>
    <script src="../js/admin_others.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="row col-md-12">
            <div class="col-md-2">
                <a href="#" class="pull-left"><img src="../images/publicis-sapient.png"></a>
            </div>

            <div class="search_bar col-md-8">

                <div class="row ml-2 mt-4">
                    <div class="form-group has-search ">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" style="width:600px;" class="form-control" placeholder="Search Employee ...">
                    </div>
                    <!-- <div class="mx-4">
                        <a href="#" class="notification">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </a>
                    </div> -->
                    <button onclick="myFunction()" class="mx-4 notification dropbtn"> <i class="fas fa-bell"></i>
                        <span class="badge">3</span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Name-fsd<br>
                            Role-dsfsf<br>
                        </a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </div>
                    <div>
                        <a href="#" class="feedback">
                            <span>FeedBacks</span>
                            <span class="badge">10</span>
                        </a>
                    </div>
                </div>
                <div class="search_buttons row ml-1">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i>&nbsp;&nbsp;OracleID
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i> &nbsp;&nbsp;Name

                    </button>
                </div>

            </div>

            <div class="log_out col-md-2 mt-4">
                <a href="">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-3">
                <div class=".h-card">
                    <img src="../images/avatar2.png" style="width:200px;height: 210px;">
                </div>
                <div class="mt-4">
                    <b><span style="color:rgb(36, 41, 46)">
                            <font size=5>Abishek Padaki</font>
                        </span></b>
                </div>
                <div>
                    <span class="oracleId" style="color:rgb(102, 102, 102)">
                        1511003010585
                    </span>
                </div>
                <div>
                    <span class="role_type" style="color:rgb(102, 102, 102)">
                        Instructor
                    </span>
                </div>
            </div>
            <div class="col-9">
                <div class="row body_row_1">
                    <div class="card card_one col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Previous Feedback</h5>
                        </div>
                    </div>
                </div>
                <div class="row body_row_2 mt-4 ">
                    <div class="card mr-5 col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Request HR for registration</h5>
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#registerModal">
                                Register
                            </button>

                            <!-- Modal -->
                            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog"
                                aria-labelledby="registerModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="registerModalLabel">Enter registration details
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form id="registerForm" action="" method="post">
                                                <div class="form-group">
                                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                                    <input type="text" class="form-control" id="firstName"
                                                        placeholder="First Name">
                                                </div>

                                                <div class="form-group">
                                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                                    <input type="text" class="form-control" id="lastName"
                                                        placeholder="Last Name">
                                                </div>

                                                <div class="form-group">
                                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="Email id">
                                                </div>

                                                <div class="form-group">
                                                    <input type="radio" name="gender" value="male">Male
                                                    <input type="radio" name="gender" value="female">Female
                                                    <input type="radio" name="gender" value="others">Others
                                                </div>

                                                <div class="form-group">
                                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                                    <input type="password" class="form-control" id="password"
                                                        placeholder="Password">
                                                </div>

                                                <div class="form-group">
                                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                                    <input type="password" class="form-control" id="confirmPassword"
                                                        placeholder=" Confirm password">
                                                </div>
                                                <!-- <button class="btn btn-danger" onclick="resetFunction()">Reset</button> -->
                                                <button type="submit" class="btn btn-primary">Register</button>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <!-- <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Close</button> -->
                                            <button class="btn btn-danger" onclick="resetFunction()">Reset</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="card col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Count of Candidates</h5>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/dashboard.css">
</body>

</html>
