<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/sudperAdmin.css">
    <script src="../js/super_Admin.js"></script>
</head>

<body>
    <nav class="navbar">
        <div class="row col-md-12">
            <div class="col-md-2">
                <a href="#" class="pull-left"><img src="../images/publicis-sapient.png"></a>
            </div>

            <div class="search_bar col-md-8">

                <div class="row ml-2 mt-4">
                    <div class="form-group has-search ">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" style="width:600px;" class="form-control" placeholder="Search Employee ...">
                    </div>
                    <!-- <div class="mx-4">
                        <a href="#" class="notification">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </a>
                    </div> -->
                    <button onclick="myFunction()" class="mx-4 notification dropbtn"> <i class="fas fa-bell"></i>
                        <span class="badge">3</span></button>
                    <div id="myDropdown" class="dropdown-content">
                        <a href="#home">Name-fsd<br>
                            Role-dsfsf<br>
                        </a>
                        <a href="#about">About</a>
                        <a href="#contact">Contact</a>
                    </div>
                    <div>
                        <a href="#" class="feedback">
                            <span>FeedBacks</span>
                            <span class="badge">10</span>
                        </a>
                    </div>
                </div>
                <div class="search_buttons row ml-1">
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i>&nbsp;&nbsp;OracleID
                    </button>
                    <button type="button" class="btn btn-primary">
                        <i class="fas fa-search"></i> &nbsp;&nbsp;Name

                    </button>
                </div>

            </div>

            <div class="log_out col-md-2 mt-4">
                <a href="">Log Out</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-3">
                <div class=".h-card">
                    <img src="../images/avatar2.png" style="width:200px;height: 210px;">
                </div>
                <div class="mt-4">
                    <b><span style="color:rgb(36, 41, 46)">
                            <font size=5>Abishek Padaki</font>
                        </span></b>
                </div>
                <div>
                    <span class="oracleId" style="color:rgb(102, 102, 102)">
                        1511003010585
                    </span>
                </div>
                <div>
                    <span class="role_type" style="color:rgb(102, 102, 102)">
                        Project Manager
                    </span>
                </div>
            </div>
            <div class="col-9">
                <div class="row body_row_1">
                    <div class="card card_one col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Previous Feedback</h5>
                        </div>
                    </div>
                </div>
                <div class="row body_row_2 mt-4 ">
                    <div class="card mr-5 col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Request HR for email</h5>
                            <form id="registerForm" action="" method="post">
                                <div class="form-group">
                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                    <input type="text" class="form-control" id="oracleId" placeholder="Oracle ID">
                                </div>

                                <div class="form-group">
                                    <!-- <label for="firstName">Oracle ID:</label> -->
                                    <input type="email" class="form-control" id="email" placeholder="Email id">
                                </div>

                                <!-- <button class="btn btn-danger" onclick="resetFunction()">Reset</button> -->
                                <button type="submit" class="btn btn-primary">Submit request</button>
                            </form>

                        </div>
                    </div>

                    <div class="card col-md-5" style="width: 15rem;">
                        <div class="card-body">
                            <h5>Count of Candidates</h5>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

</body>

</html>
